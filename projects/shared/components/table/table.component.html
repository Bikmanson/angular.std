@if (data.length) {
  <p-table [value]="data" selectionMode="single" [tableStyle]="css">
    <ng-template #header>
      <tr>
        <th *ngFor="let header of headers | keyvalue: noSort">{{ header.value }}</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td
          *ngFor="let header of headers | keyvalue: noSort"
          (click)="onRowClick(item, header.key)"
        >
          {{ item[header.key] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  No data
}
