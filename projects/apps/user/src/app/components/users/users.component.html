<div class="container mt-4">
  <div class="card shadow p-3">
    <h2 class="text-center text-primary">User List</h2>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover border">

        <!-- Table Header -->
        <thead class="table-primary">
        <tr>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        </tr>
        </thead>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <tbody>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-light"></tr>
        </tbody>
      </table>
    </div>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
